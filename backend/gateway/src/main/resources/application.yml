server:
  port: 8000

spring:
  application:
    name: gateway

  config:
    import: "optional:consul:"

  cloud:
    gateway:
      routes:
        - id: quiz
          uri: lb://quiz
          predicates:
            - Path=/quiz/**
      globalcors:
        cors-configurations:
          "[/**]":
            allowed-origins:
              - "http://localhost:3000"
            allowed-headers:
              - "*"
            allowed-methods:
              - "GET"
              - "POST"
              - "PUT"
            allow-credentials: true
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET, PUT
